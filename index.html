<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fortress - Próximamente. Grandes cosas están por venir.">
    <meta property="og:title" content="Fortress - Próximamente">
    <meta property="og:description" content="Próximamente. Grandes cosas están por venir.">
    <meta property="og:type" content="website">
    <title>Fortress - Próximamente</title>

    <style>
        :root {
            --color-primary: #0094B1;
            --color-dark: #063948;
            --color-accent: #2CC194;
            --color-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-dark);
            color: var(--color-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background with image effect */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            transform: rotate(90deg) scale(1.5);
            transform-origin: center;
            opacity: 1;
            z-index: 1;
        }

        .bg-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(135deg, rgba(6, 57, 72, 0.92) 0%, rgba(10, 75, 90, 0.88) 100%),
                radial-gradient(circle at 30% 40%, rgba(0, 148, 177, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(44, 193, 148, 0.1) 0%, transparent 50%);
            z-index: 2;
        }

        /* Logo top left */
        .logo-container {
            position: fixed;
            top: 0;
            left: 30px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.03);
            padding: 50px 20px 20px 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        .logo {
            width: 80px;
            height: auto;
            display: block;
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .content-wrapper {
            text-align: center;
            position: relative;
            max-width: 900px;
            width: 100%;
        }

        /* Clock marks radiating from center */
        .clock-marks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            pointer-events: none;
        }

        .clock-marks svg {
            width: 100%;
            height: 100%;
            opacity: 0.25;
        }

        /* Clock hand (second hand animation) */
        .clock-hand {
            position: absolute;
            width: 2px;
            height: 210px;
            background: var(--color-accent);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            margin-left: -1px;
            margin-top: -210px;
            animation: rotateHand 60s linear infinite;
            box-shadow: 0 0 15px rgba(44, 193, 148, 0.8);
        }

        .clock-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 15px rgba(0, 148, 177, 0.8);
        }

        /* Text content */
        .text-small-top {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .text-main {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            line-height: 1.1;
            margin: 0;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
        }

        /* Decorative lines on sides of main text */
        .text-main::before,
        .text-main::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 120px;
            height: 1px;
            background: var(--color-white);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        .text-main::before {
            left: -160px;
        }

        .text-main::after {
            right: -160px;
        }

        .text-small-bottom {
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }


        /* Year at bottom */
        .year {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 20;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.8s forwards;
        }

        /* Spinning asterisk button */
        .scroll-indicator {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateHand {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .text-main {
                font-size: 4rem;
            }

            .text-main::before,
            .text-main::after {
                width: 60px;
            }

            .text-main::before {
                left: -90px;
            }

            .text-main::after {
                right: -90px;
            }

            .clock-marks {
                width: 500px;
                height: 500px;
            }

            .clock-hand {
                height: 175px;
                margin-top: -175px;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 20px;
                background: rgba(255, 255, 255, 0.05);
            }

            .logo {
                width: 60px;
            }

            .container {
                padding: 1rem;
            }

            .content-wrapper {
                padding: 0 1rem;
            }

            .text-small-top {
                font-size: 0.6rem;
                margin-bottom: 1rem;
                letter-spacing: 0.2em;
            }

            .text-main {
                font-size: 2rem;
                letter-spacing: 0.05em;
                line-height: 1.2;
            }

            .text-main::before,
            .text-main::after {
                display: none;
            }

            .text-small-bottom {
                font-size: 0.7rem;
                margin-top: 1rem;
            }

            .clock-marks {
                width: 240px;
                height: 240px;
            }

            .clock-hand {
                height: 80px;
                margin-top: -80px;
            }

            .clock-center {
                width: 8px;
                height: 8px;
            }

            .scroll-indicator {
                bottom: 1.5rem;
                right: 1.5rem;
                width: 36px;
                height: 36px;
            }

            .scroll-indicator svg {
                width: 20px;
                height: 20px;
            }

            .year {
                bottom: 1.5rem;
                font-size: 0.6rem;
            }
        }

        @media (min-width: 1400px) {
            .text-main {
                font-size: 6rem;
            }

            .clock-marks {
                width: 700px;
                height: 700px;
            }

            .clock-hand {
                height: 245px;
                margin-top: -245px;
            }
        }

        /* Performance */
        .clock-hand {
            will-change: transform;
        }
    </style>
